<div class="container">
    <h1>Pocion Form</h1>
    <form #PocionForm="ngForm">
      <div class="form-group">
        <label for="name">Titulo</label>
        <input type="text" class="form-control" [(ngModel)]="pocion.titulo" name="titulo" id="titulo" required>
      </div>

      <div class="form-group">
        <label for="alterEgo">Descripcion</label>
        <input type="text" class="form-control" [(ngModel)]="pocion.descripcion" name="descripcion" id="titulo" required id="alterEgo">
      </div>
      <div class="form-check">
          <input type="checkbox" class="form-check-input" [(ngModel)]="pocion.esEpica" name="esEpica" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Es Ã©pica</label>
        </div>
      
        <br>
        <div class="form-group">
            <label class="form-control-label" for="field_imagen">Imagen</label> <br>
            <input #file type="file" accept='image/*' (change)="preview(file.files)">
            <img [src]="imgURL" height="200" *ngIf="imgURL">
            <img *ngIf="pocion.imagen && !imgURL" [src]="pocion.imagen" height="220">
        </div>
      
      
        <div class="botones">
          <button type="submit" routerLink="/pociones" class="btn btn-primary" style="margin-right: 1em">Cancelar</button>
          <button type="submit" (click)="eliminar()" class="btn btn-danger" style="margin-right: 1em">Borrar</button>
          <button type="submit" (click)="enviar()" class="btn btn-success" style="margin-right: 1em">Enviar</button>
        </div>
      

    </form>
</div>
