<div class="container">
    <h1>Pocion Form</h1>
    <form *ngIf="pocion" #PocionForm="ngForm">
      <div class="form-group">
        <label for="titulo">Titulo</label>
        <input type="text" class="form-control" required [(ngModel)]="pocion.titulo" #titulo="ngModel" name="titulo" id="titulo" >
        <div [hidden]="titulo.valid || titulo.pristine" class="alert alert-danger">
          Titulo necesario
        </div>
      </div>

      <div class="form-group">
        <label for="desc">Descripcion</label>
        <input type="text" class="form-control" required [(ngModel)]="pocion.descripcion" #descripcion="ngModel" name="descripcion" id="titulo"  id="desc">
        <div [hidden]="descripcion.valid || descripcion.pristine" class="alert alert-danger">Descripcion necesaria necesario</div>
      </div>
      <div class="form-check">
          <input type="checkbox" class="form-check-input" [(ngModel)]="pocion.esEpica" name="esEpica" id="epica">
          <label class="form-check-label" for="epica">Es Ã©pica</label>
          
        </div>
      
        <br>
        <div class="form-group">
            <label class="form-control-label" for="field_imagen">Imagen</label> <br>
            <input #file type="file" accept='image/*' (change)="preview(file.files)">
            <img [src]="imgURL" height="200" *ngIf="imgURL">
            <img *ngIf="pocion.imagen && !imgURL" [src]="pocion.imagen" height="220">
        </div>
      
      
        <div class="botones">
          <button type="submit" routerLink="/pociones" class="btn btn-primary" style="margin-right: 1em">Cancelar</button>
          <button type="submit" (click)="eliminar()" class="btn btn-danger" style="margin-right: 1em">Borrar</button>
          <button type="submit" (click)="enviar()" class="btn btn-success" style="margin-right: 1em">Enviar</button>
        </div>
      

    </form>
</div>
